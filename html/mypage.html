
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/swiper/swiper-bundle.min.js"></script>
<script src="../js/jquery-ui/jquery-ui.min.js"></script>
<script src="../js/ui.js"></script>

</head>
<body>
<!-- wrap -->
<div class="wrap">
  <script>
     $.get("common/header.html", function(data) {
        $(data).prependTo(".wrap");
    });
  </script>

  <!-- container -->
  <div class="container">
    <main class="content">
      <header class="page-header">
        <h1 class="title-main">회원정보 수정</h1>
      </header>
      <div class="mypage-wrap">
        <div class="form-wrap">
          <div class="col">
            <div class="label">이름</div>
            <div class="form">
              <div class="text">홍길동</div>
            </div>
          </div>
          <div class="col">
            <div class="label">이메일 주소</div>
            <div class="form">
              <div class="text">23@naver.com</div>
            </div>
          </div>
          <div class="col">
            <div class="label">비밀번호</div>
            <div class="form">
              <div class="f-wrap">
                <span>**************</span>
                <button type="button" class="btn-type4 st3">비밀번호 변경</button>
              </div>
              <div class="noti-txt-box">
                <p class="error-txt"><span>비밀번호는 이라온에듀 계정만 변경됩니다. 연동된 SNS 비밀번호는 해당 서비스에서 변경해 주세요.</span></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="label">휴대폰 번호</div>
            <ul class="form">
              <li>
                <div class="input-phone">
                  <div class="input">
                    <div class="inp"><input type="text"></div>
                  </div>
                  <div class="input">
                    <div class="inp"><input type="text"></div>
                  </div>
                  <div class="input">
                    <div class="inp"><input type="text"></div>
                  </div>
                  <button type="button" class="btn-type4 st3" onclick="$('#authNum').show();" >번호 변경</button>
                </div>
              </li>
              <li id="authNum" style="display: none;">
                <div class="input input-authnum" style="width:calc(100% - 5.45rem)">
                  <div class="inp"><input type="number" name="authnum" placeholder="인증번호"></div>
                  <div class="time">05:00</div>
                </div>
              </li>
            </ul>
          </div>
          <div class="col">
            <div class="label">주소</div>
            <ul class="form">
              <li>
                <div class="f-wrap">
                  <div class="input">
                    <div class="inp"><input type="text"></div>
                  </div>
                  <button type="button" class="btn-type4 st3">우편번호</button>
                </div>
              </li>
              <li>
                <div class="input" style="width: 100%;">
                  <div class="inp"><input type="text"></div>
                </div>
              </li>
              <li>
                <div class="input" style="width: 100%;">
                  <div class="inp"><input type="text"></div>
                </div>
              </li>
            </ul>
          </div>
          <div class="col">
            <div class="label">SNS 계정 연결</div>
            <ul class="form">
              <li>
                <div class="input-sns-set">
                  <div class="sns"><i class="ico-sns-kakao"></i><span class="txt">카카오</span></div>
                  <button type="button" class="btn-range-toggle on" onclick="$(this).toggleClass('on')"></button>
                </div>
              </li>
              <li>
                <div class="input-sns-set">
                  <div class="sns"><i class="ico-sns-naver"></i><span class="txt">네이버</span></div>
                  <button type="button" class="btn-range-toggle" onclick="$(this).toggleClass('on')"></button>
                </div>
              </li>
            </ul>
          </div>
          <div class="col">
            <div class="label">정보수신</div>
            <div class="form">
              <label class="inp-chk">
                <input type="checkbox"><span class="ic"></span>
                <b class="t">SMS 정보수신 동의 (이메일&SMS)</b>
              </label>
              <div class="txt-info"><em>✲ 이벤트 및 각종 할인정보 안내드립니다.</em></div>
            </div>
          </div>
          <div class="col">
            <div class="label">회원탈퇴</div>
            <div class="box-withdraw">
              <button class="btn-type4 st3">회원탈퇴</button>
              <div class="txt-info"><em>✲ 탈퇴 시 구매내역을 제외한(이용약관 참조) 모든 개인정보는 삭제 됩니다.</em></div>
            </div>
          </div>
        </div>

        <div class="btn-wrap">
          <a href="javascript:void(0);" class="btn-type3 st2 w-size1">취소</a>
          <a href="javascript:void(0);" onclick="alertOpen('회원정보가 변경되었습니다.', ['확인'], alertCallback);" class="btn-type3 st1 auto">회원정보 수정</a>
        </div>        
      </div>
    </main>
  </div>
  <!-- // container -->

  <script>
    $.get("common/footer.html", function(data) {
       $(data).appendTo(".wrap");
   });
 </script>
</div>
<!-- // wrap -->


<script>

  function alertCallback(val){
      alert(val);
    }  
  </script>
</body>
</html>
