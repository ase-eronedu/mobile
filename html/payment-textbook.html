
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/swiper/swiper-bundle.min.js"></script>
<script src="../js/jquery-ui/jquery-ui.min.js"></script>
<script src="../js/ui.js"></script>

</head>
<body>
<!-- wrap -->
<div class="wrap">
  <script>
     $.get("common/header.html", function(data) {
        $(data).prependTo(".wrap");
    });
  </script>

  <!-- container -->
  <div class="container">
    <main class="content">
      <header class="page-header">
        <h1 class="title-main">결제하기</h1>
        <div class="right">
          <ol class="step">
            <li class="checked"><span></span></li>
            <li class="on"><span></span></li>
          </ol>
        </div>
      </header>
      <div class="payment-wrap">
        <div class="detail-wrap">
          <!-- 내용 -->
          <h2 class="title-section"><em>01</em><b>결제내용</b></h2>
          <div class="detail-box order-info">
            <ul class="product-list st3">
              <li>
                <a href="javascript:void(0);" class="item"> 
                  <div class="img"><img src="../images/temp/temp-textbooks.jpg" alt=""></div>
                  <dl class="desc">
                    <dt><b class="tit min-line2">2024대비 정보처리기사 패키지(필기+실기)</b></dt>
                    <dd>
                      <div class="sale-price-wrap">
                        <div class="sale-price">
                          <span class="prev">32,3000원</span>
                          <div class="price"><em class="sale">20%할인</em><b>12,3000원</b></div>
                        </div>
                        <div class="inp-num-type1" data-evt="inp-number" data-max="50">
                          <button type="button" class="btn down" title="감소"></button>
                          <input type="number" value="1" class="num">
                          <button type="button" class="btn up" title="증가"></button>
                        </div>
                      </div>
                    </dd>
                  </dl>
                </a>
              </li>              
              <li>
                <a href="javascript:void(0);" class="item"> 
                  <div class="img"><img src="../images/temp/temp-textbooks.jpg" alt=""></div>
                  <dl class="desc">
                    <dt><b class="tit min-line2">2024대비 정보처리기사 패키지(필기+실기)</b></dt>
                    <dd>
                      <div class="sale-price-wrap">
                        <div class="sale-price">
                          <span class="prev">32,3000원</span>
                          <div class="price"><em class="sale">20%할인</em><b>12,3000원</b></div>
                        </div>
                        <div class="inp-num-type1" data-evt="inp-number" data-max="50">
                          <button type="button" class="btn down" title="감소"></button>
                          <input type="number" value="1" class="num">
                          <button type="button" class="btn up" title="증가"></button>
                        </div>
                      </div>
                    </dd>
                  </dl>
                </a>
              </li>              
            </ul>
            <div class="row row-noti">
              <p class="txt">배송 상품은 당일 오후 1시까지 결제한 상품에 한해 당일 발송 처리됩니다. (토,일,공휴일 제외)</p>
            </div>            
          </div>
          
          <div class="line-bar"></div>

          <!-- 결제방식 -->
          <h2 class="title-section"><em>02</em><b>결제방식</b></h2>
          <div class="detail-box">
            <div class="row">
              <ul class="payment-method">
                <li>
                  <label class="inp-chk st2">
                      <input type="radio" checked name="method"><span class="ic"></span>
                      <span class="t">신용카드 결제</span>
                  </label>
                </li>
                <li>
                  <label class="inp-chk st2">
                      <input type="radio" name="method"><span class="ic"></span>
                      <span class="t">실시간 계좌이체</span>
                  </label>
                </li>
                <li>
                  <label class="inp-chk st2">
                      <input type="radio" name="method"><span class="ic"></span>
                      <span class="t">무통장 입금</span>
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <div class="line-bar"></div>

          <!-- 결제방식 -->
          <h2 class="title-section"><em>03</em><b>배송정보</b></h2>
          <div class="detail-box delivery-info">
            <div class="col">
              <div class="label">받으시는분</div>
              <div class="input full">
                <div class="inp"><input type="text" placeholder="멤버 이름을 입력해주세요."></div>
              </div>
            </div>
            <div class="col">
              <div class="label">연락처</div>
              <div class="input full">
                <div class="inp"><input type="text"></div>
              </div>
            </div>
            <div class="col">
              <div class="label">우편번호검색</div>
              <div class="input-address">
                <div class="input">
                  <div class="inp"><input type="text"></div>
                </div>
                <button type="button" class="btn-type4 st3">우편번호</button>
              </div>
            </div>
            <div class="col">
              <div class="label">기본주소</div>
              <div class="input full">
                <div class="inp"><input type="text" placeholder="기본주소"></div>
              </div>
            </div>
            <div class="col">
              <div class="label">상세주소</div>
              <div class="input full">
                <div class="inp"><input type="text" placeholder="상세주소"></div>
              </div>
            </div>
            <div class="col">
              <div class="label">배송시 요청사항</div>
              <select>
                <option>문앞에 놓아주세요.</option>
                <option>텍스트2</option>
                <option>텍스트3</option>
              </select>
            </div>
          </div>
        </div>
        <div class="btn-wrap">
          <button class="btn-type2 st1 full">결제하기(12,300원)</button>
        </div>
        <!-- // detail-wrap -->
      </div>
      <!-- // payment-wrap -->
    </main>
  </div>
  <!-- // container -->

  <script>
    $.get("common/footer.html", function(data) {
       $(data).appendTo(".wrap");
   });
 </script>
</div>
<!-- // wrap -->

</body>
</html>
