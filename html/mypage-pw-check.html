
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/swiper/swiper-bundle.min.js"></script>
<script src="../js/jquery-ui/jquery-ui.min.js"></script>
<script src="../js/ui.js"></script>

</head>
<body>
<!-- wrap -->
<div class="wrap">
  <script>
     $.get("common/header.html", function(data) {
        $(data).prependTo(".wrap");
    });
  </script>

  <!-- container -->
  <div class="container">
    <main class="content">
      <div class="login-wrap" id="phone-auth">
        <div class="login-form">
          <div class="guide-text">
            <div class="tit">비밀번호 확인</div>
            <div class="txt">회원님의 정보를 보호하기 위해 비밀번호를 다시 확인합니다.</div>
          </div>
          <ul class="form">
            <li>
              <div class="input input-pw">
                <div class="inp"><input type="password" name="pw" placeholder="비밀번호"></div>
                <button class="btn-pw-view"></button>
              </div>
            </li>
            <!-- <li>
              <div class="input input-pw error">
                <div class="inp"><input type="password" name="pw" placeholder="비밀번호"></div>
                <button class="btn-pw-view"></button>
              </div>
              <div class="txt-error">비밀번호가 맞지 않습니다.</div>
            </li> -->
          </ul>
          
          <div class="btn-wrap col">
            <button type="button" class="btn-type2 st1 full" data-id="active" disabled>회원정보 수정하기</button>
          </div>
        </div>      
      </div>

    </main>
  </div>
  <!-- // container -->

  <script>
    $.get("common/footer.html", function(data) {
       $(data).appendTo(".wrap");
   });
 </script>
</div>
<!-- // wrap -->



<script>
    formCheck('.login-wrap', '[name=pw]'); // 체크할 폼들
</script>


</body>
</html>
